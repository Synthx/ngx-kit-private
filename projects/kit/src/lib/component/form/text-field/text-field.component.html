<div class="kt-text-field">
    <label class="kt-text-field-label" [for]="name">
        <ng-content></ng-content>
        <span class="kt-text-field-label-required" *ngIf="isRequired">*</span>
    </label>
    <div class="kt-text-field-wrapper">
        <input
            class="kt-text-field-input"
            [class.kt-text-field-input--invalid]="isInvalid"
            [id]="name"
            [autocomplete]="autocomplete"
            [type]="type"
            [formControl]="control"
        />
        <div class="kt-text-field-action" *ngIf="action">
            <ng-container *ngTemplateOutlet="actionTemplate"></ng-container>
        </div>
    </div>
    <span class="kt-text-field-hint" [class.kt-text-field-hint--invalid]="isInvalid" *ngIf="hint || isInvalid">
        <ng-container *ngIf="isInvalid; else hintTemplate">
            {{ errorKey }}
        </ng-container>
        <ng-template #hintTemplate>
            {{ hint }}
        </ng-template>
    </span>
</div>
<ng-template #actionTemplate>
    <ng-content select="kt-icon-button[kt-text-field-action]"></ng-content>
</ng-template>
